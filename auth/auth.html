<!DOCTYPE html>
<html>
    <head>
      <title>权限管理</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
      <!-- 引入 Bootstrap -->
      <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	  <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    </head>
    <body>
    <div class = "container" ng-app="myApp" ng-controller="siteCtrl" ng-init="Accounts=[50022817,1003664,1004159];auth=[false,false,false]">
		<div class="page-header">
			<h1>权限控制
				<small>跟单系统</small>
			</h1>
		</div>
		<table class="table">
		  <tr ng-repeat="account in Accounts">
			<td><input type="text" value="{{account}}"></td>
			<td><label><input type="checkbox" ng-checked="auth[$index]"  ng-click="toggle(account,$index)">禁止开单</label></td>
		  </tr>
		</table>
		
	</div>
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </body>
   
    <script>
	var app = angular.module('myApp', []);
	app.controller('siteCtrl', function($scope, $http,$interval) {
		$scope.toggle = function(account,i) {
			$scope.auth[i] = !$scope.auth[i];
			auth_num = ($scope.auth[i])?1:0;
			url = "http://hiiboy.com:8888/save?account=" + account+"&auth=" + auth_num;
			console.log(url);
				$http.get(url).
					success(function(data) {
						console.log(data);
					}).
					error(function(err) {
						//错误代码
					});
		}

		$scope.save = function() {

		}
	});
	</script>
</html>
